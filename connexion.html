<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
    src="https://kit.fontawesome.com/64d58efce2.js"
    crossorigin="anonymous"
  ></script>  <!--pour le fontawesome icone --->

    <link rel="stylesheet" href="styles.css" />
    <title>Connexion</title>
  </head>

  <body>
    <div class="container">
      <div class="forms-container"> 
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Connexion</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nom d'utilisateur" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Mot de passe" />
            </div>
            <input class="btn solid" type="submit" value="Login" />
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">S'inscrire</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nom d'utilisateur" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Mot de passe" />
            </div>
            <input type="submit" class="btn" value="S'inscrire" />
          </form>
        </div>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Vous êtes Nouveau?</h3>
            <p>cliquez ici pour vous inscrire</p>
            <button class="btn transparent" id="sign-up-btn">S'inscrire</button>
          </div>
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Vous êtes client ?</h3>
            <p>si vous êtes notre client cliquez ici</p>
            <button class="btn transparent" id="sign-in-btn">
              S'identifier
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
